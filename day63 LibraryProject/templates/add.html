<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="/add" method="POST">
      <label>Book Name</label>
      <input name="book_name" type="text" />

      <input name="book_author" type="text" />

  </body>
</html>
